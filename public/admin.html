<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }

    .dashboard {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .card {
      background: #2a2a2a;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,.5);
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #cfa14a;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: #333;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: bold;
      color: #cfa14a;
    }

    .event-info {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .event-info p {
      margin: 5px 0;
      font-size: 14px;
    }

    .event-info strong {
      color: #cfa14a;
    }

    .refresh-btn {
      width: 100%;
      padding: 12px;
      background: #cfa14a;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .refresh-btn:hover {
      opacity: 0.9;
    }

    .last-updated {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>üìä Event Dashboard</h1>

    <div class="card">
      <h2>Current Event</h2>
      <div class="event-info" id="eventInfo">
        <p><strong>Event:</strong> <span id="eventName">Loading...</span></p>
        <p><strong>Date:</strong> <span id="eventDate">Loading...</span></p>
        <p><strong>Venue:</strong> <span id="eventVenue">Loading...</span></p>
      </div>
    </div>

    <div class="card">
      <h2>Ticket Statistics</h2>
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">Tickets Sold</div>
          <div class="stat-value" id="soldStat">-</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Checked In</div>
          <div class="stat-value" id="scannedStat">-</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Remaining</div>
          <div class="stat-value" id="remainingStat">-</div>
        </div>
      </div>
      <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh Data</button>
      <div class="last-updated" id="lastUpdated"></div>
    </div>

    <div class="card">
      <h2>Quick Links</h2>
      <div style="display: grid; gap: 10px;">
        <a href="/" style="display: block; padding: 12px; background: #333; color: white; text-decoration: none; border-radius: 8px; text-align: center;">
          üéüÔ∏è Ticket Purchase Page
        </a>
        <a href="/checkin.html" style="display: block; padding: 12px; background: #333; color: white; text-decoration: none; border-radius: 8px; text-align: center;">
          üì± Door Check-In Scanner
        </a>
      </div>
    </div>
  </div>

  <script>
    function currentSaturday() {
      const today = new Date();
      const day = today.getDay();
      const saturday = new Date(today);
      saturday.setDate(today.getDate() + (6 - day));
      return saturday.toISOString().split("T")[0];
    }

    async function loadEventInfo() {
      try {
        const res = await fetch('/current-event');
        const event = await res.json();
        
        document.getElementById('eventName').innerText = event.name;
        document.getElementById('eventVenue').innerText = event.venue;
        
        const dateObj = new Date(event.event_date);
        const formattedDate = dateObj.toLocaleDateString('en-US', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
        document.getElementById('eventDate').innerText = formattedDate;
      } catch (error) {
        console.error('Error loading event info:', error);
      }
    }

    async function loadStats() {
      try {
        const res = await fetch(`/admin/stats?date=${currentSaturday()}`);
        const stats = await res.json();
        
        document.getElementById('soldStat').innerText = stats.sold || 0;
        document.getElementById('scannedStat').innerText = stats.scanned || 0;
        document.getElementById('remainingStat').innerText = stats.remaining || 0;
        
        const now = new Date();
        document.getElementById('lastUpdated').innerText = 
          `Last updated: ${now.toLocaleTimeString()}`;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadAllData() {
      await loadEventInfo();
      await loadStats();
    }

    // Load data on page load
    loadAllData();

    // Auto-refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
