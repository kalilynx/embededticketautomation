<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .cancel-card {
      max-width: 500px;
      width: 100%;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0,0,0,.25);
      text-align: center;
    }

    .cancel-icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #e74c3c;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      padding: 12px 30px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 10px;
    }

    a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="cancel-card">
    <div class="cancel-icon">‚ùå</div>
    <h1>Payment Cancelled</h1>
    <p>Your payment was cancelled. No charges were made to your card.</p>
    <p>You can try again whenever you're ready!</p>

    <a href="/">Try Again</a>
  </div>
</body>
</html>
